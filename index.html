<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="top-display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <div data-clear class="clear btn">AC</div>
            <div data-delete class="delete btn">Del</div>
            <div data-operation class="btn">รท</div>
            <div data-num class="btn">1</div>
            <div data-num class="btn">2</div>
            <div data-num class="btn">3</div>
            <div data-operation class=" btn">x</div>
            <div data-num class="btn">4</div>
            <div data-num class="btn">5</div>
            <div data-num class="btn">6</div>
            <div data-operation class="operator subtract btn">-</div>
            <div data-num class="btn">7</div>
            <div data-num class="btn">8</div>
            <div data-num class="btn">9</div>
            <div data-operation class="operator add btn">+</div>
            <div data-num class="point btn">.</div>
            <div data-num class="zero btn">0</div>
            <div data-equal class="btn equal">=</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
